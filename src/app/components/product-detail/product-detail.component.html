<!-- server-rendered JSON-LD (will appear in view-source after SSR) -->
<script type="application/ld+json" [innerHTML]="jsonLdSafe"></script>

<section class="product-detail">
  <div class="product-main">
    <img [src]="product.imageUrl" [alt]="product.name" loading="lazy" />
    <div class="product-info">
      <h1>{{ product.name }}</h1>
      <p class="category">Category: {{ product.category }}</p>
      <p class="packaging">Packaging: {{ product.packaging }}</p>
      <p class="composition">Composition: {{ product.fullComposition }}</p>
      <p class="therapeutic-class">Therapeutic Class: {{ product.therapeuticClass }}</p>
      <p class="mrp">MRP: â‚¹{{ product.mrp.toFixed(2) }}</p>
      <a class="enquiry-btn" routerLink="/contact">Request Info</a>
    </div>
  </div>

  <div class="similar-section" *ngIf="similarProducts.length > 0">
    <h2>Similar Products</h2>
    <div class="similar-grid">
      <a
        class="similar-card"
        *ngFor="let p of similarProducts"
        [routerLink]="['/product', p.slug]"
      >
        <img [src]="p.imageUrl" [alt]="p.name" loading="lazy" />
        <h3>{{ p.name }}</h3>
    </a>
    </div>
  </div>
</section>
