<section class="products">
  <h2>Our Products</h2>

  <!-- Category Filter -->
  <div class="category-filter">
    <button *ngFor="let category of categories"
            (click)="filterByCategory(category)"
            [class.active]="selectedCategory === category">
      {{ category }}
    </button>
  </div>

  <!-- Product List -->
  <div class="product-list" [@listAnimation]>
    <div class="product-card"
         *ngFor="let product of filteredProducts; let i = index"
         [@fadeInOut]
         [ngClass]="{ 'alt-background': i % 2 === 1 }">

      <!-- Image -->
      <img class="product-image-large"
           [src]="product.imageUrl"
           alt="{{ product.name }}"
           loading="lazy" />

      <!-- Product Details -->
      <div class="product-info">
        <div class="product-header">
          <h3>{{ product.name }}</h3>
          <button class="detail-btn-inline"
                  (click)="goToProduct(product)"
                  >
            <mat-icon>info</mat-icon> Details
          </button>
        </div>
        <p>{{ product.composition }}</p>
        <div class="product-packaging">
          <strong>Packaging:</strong> {{ product.packaging }}
        </div>
      </div>
    </div>
  </div>
</section>
